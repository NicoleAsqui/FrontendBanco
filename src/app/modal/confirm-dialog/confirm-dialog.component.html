<div class="dialog-content">
    <p>¿Estás seguro de que deseas eliminar el producto con ID: {{ data.id }}?</p>

    <div class="dialog-actions">
        <button mat-button (click)="close(false)" class="izquierda">Cancelar</button>
        <button mat-button color="warn" (click)="close(true)" class="derecha">Eliminar</button>
    </div>
    
</div>
